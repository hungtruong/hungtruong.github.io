comments:
  allowedFields: ["name", "email", "url", "message", "email_md5"]
  branch: "main"
  commitMessage: "New comment by {fields.name}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
    email_md5:
      type: md5
      options:
        field: "email"
  reCaptcha:
    enabled: false
  akismet:
    enabled: true
    author: "name"
    authorEmail: "email"
    authorUrl: "url"
    content: "message"
    type: "comment"